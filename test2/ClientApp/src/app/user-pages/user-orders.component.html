<div class="items">
  <div class="times" *ngFor="let item of performances">
    Назва: <span class="time">{{item.title}}</span>
    <br />
    Ціна: <span>{{item.price}}</span>
    <br />
    Кількість: <span>{{item.count}}</span>
    <br />
    Дата: <span>{{item.time}}</span>
    <br /><br />
  </div>
</div>
